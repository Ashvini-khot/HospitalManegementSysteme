<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read json file</title>
</head>
<body>
    <table border="2">
        <tr>
        <th>
       Name:
        </th>
        <th>
       Email:
        </th>

        </tr>
        <tbody id="studdata">

        </tbody>
    </table>
    <script>
        fetch("http://localhost:3000/students").then((data)=>
    {
        data.json().then(jsonData=>
            {
                console.log(jsonData);
               jsonData.forEach(single=>
            {
                let tr =document.createElement("tr");
                let td1 =document.createElement("td");
                td1.innerHTML=single.name;
                let td2 =document.createElement("td");
                td2.innerHTML=single.email;
                tr.appendChild(td1);
                tr.appendChild(td2);
                document.getElementById("studdata").appendChild(tr);
            }
               )
            }
        )
    }).catch((error)=>
    {
        console.log(error);
    })
    </script>
</body>
</html>
