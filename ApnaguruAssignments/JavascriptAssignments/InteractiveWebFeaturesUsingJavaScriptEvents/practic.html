<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventsAssignment</title>
<title>Document</title>

</head>
<body>
<input id="enterDemo" type="text" onkeypress="
enterKeyPressed(event)" />
<script>
   function enterKeyPressed(e) {
      if (e.keyCode == 13) {
         console.log("Enter key is pressed");
         return true;
      } else {
         return false;
      }
   }
</script>
</body>
</html>
