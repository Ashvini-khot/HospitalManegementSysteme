    <link href="style.css" rel="stylesheet">
    <script>
        //mouseevents
        function changecolorevent(e)

        {  
             e.target.style.backgroundColor="yellow";//this is code for change colour of button when mouse over event hapeens
            
        }

        function onmouseoutevent(e)
        {
            e.target.style.backgroundColor="cornflowerblue";//back to origenal colour
        }

        {
          console.log("hey buttun is clicked....")//click event on console

       {
        var i=document.getElementById("countchar");
        var textvar =document.getElementById("textid").value;
        console.log(textvar.length);
        document.getElementById("countchar").innerHTML=textvar.length;
       }
       function enterKeyPressed(e) {
        var i=document.getElementById("countchar");

      if (e.keyCode == 13) {
         console.log(textvar);
        
       tr1= document.createElement('tr');
        td1=document.createElement('td');
        td1.innerHTML=textvar;
        tr1.appendChild(td1);
        document.getElementById("resultlist").appendChild(tr1);
         return true;

         return false;
      }
   }
   function onfocuseventhandfunc(e)
   {
    e.target.style.borderColor="red";
   }
    </script>
</head>
<body>
    <header></header>
    <main>

    <button onmouseover="changecolorevent(event)" style="height: 70px; width: 150px; background-color: cornflowerblue;" onmouseout="onmouseoutevent(event)" onclick="onclickeventhandl(event)">ChangeColour</button>
    <div>
