<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Arrow Function</title>
    <link href="style.css" rel="stylesheet">
<body>
    <script>
         string1 =prompt("Enter Lower case string:");
     
        const arrowfun =()=>
         {
          console.log(string1.toUpperCase());
          alert("In Uppercase:"+string1.toUpperCase())
         }
       arrowfun();
     </script>
</body>
</html>
