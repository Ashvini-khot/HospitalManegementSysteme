<body>
<script>
    //Addition,Substaction,Multiplication,Division
    function Addition(e)
    {
        var a=Number(document.getElementById("no1").value);
        var b=Number(document.getElementById("no2").value);
        
        if((isNaN(a))||(isNaN(b)))
    {
        console.log("Not a no.")
        document.getElementById("errormsg").innerHTML="Invalide Inputs"
    }
   
    else
    {
        console.log("Not a no.")
        document.getElementById("errormsg").innerHTML=" ";
    }
    
 
        var c;
        c = a  + b;
        console.log(c);
      document.getElementById("ResultArea").innerHTML="Result: "+c;
    }


    function Substraction(e)
    {
        var a=Number(document.getElementById("no1").value);
        var b=Number(document.getElementById("no2").value);
        var c;
        c = a  - b;
        console.log(c);
        document.getElementById("ResultArea").innerHTML="Result: "+c;
    }


    function Multiplication(e)
    {
        var a=Number(document.getElementById("no1").value);
        var b=Number(document.getElementById("no2").value);
        var c;
        c = a  * b;
        console.log(c);
        document.getElementById("ResultArea").innerHTML="Result: "+c;
    }

    function Division(e)
    {
        var a=Number(document.getElementById("no1").value);
       
        var b=Number(document.getElementById("no2").value);
        var c;
        c = a  / b;
        console.log(c);
        document.getElementById("ResultArea").innerHTML="Result: "+c;
    }
</script>




    <h1 style="position: absolute;

   <!--Users input in text-->

        <div id="errormsg"></div> <br><br>
      
        <button onclick="Addition(event)"  style="width: 40px; background-color: lightblue;">+</button>
