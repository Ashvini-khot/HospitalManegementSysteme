<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div.Transitionclass
        {
            height: 100px;
            width: 100px;
            background-color: aquamarine;
            transition: background-color 2s  ease-in,width 2s ease-in,height 2s ease-in, transform 2s ease-in;
        }
        div.Transitionclass:hover
        {
            height: 200px;
            width: 200px;
            background-color: blueviolet;
            transform: rotateZ(45deg);
        }
        div.Transition2
        {
            position: relative;
            left: 700px;
            top: 200px;
            height: 200px;
            width: 200px;
            background-image: linear-gradient(blue,red,green);
            transition: background-color 5s ease-in-out, transform 5s ease-in-out ;
        }
        div.Transition2:hover
        {
            background-image: radial-gradient(rgba(0, 0, 255, 0.575),rgb(45, 226, 45),rgb(216, 12, 12));
            border-radius: 90px;
        }
    </style>
</head>
<body>
    <div class="Transitionclass"></div>
    <div class="Transition2"></div>
</body>
</html>
