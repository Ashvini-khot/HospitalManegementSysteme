<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of anonymous function</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <script>
        let input=prompt("Enter no's:");
        let array1=input.split(",");

        console.log(array1);
     
       
       var max1= function()
        {
            var v2=Math.max(...array1);
            console.log (v2);
            alert("Max no is:" +v2)

        }
        max1();
    </script>
</body>
</html>
