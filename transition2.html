<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition2</title>
    <style>
        div.Transition2
        {
            position: relative;
            left: 700px;
            top: 200px;
            height: 200px;
            width: 200px;
            background-image: linear-gradient(blue,red,green);
           
        }
        div.Transition2:hover
        {
            background-image: radial-gradient(rgba(0, 0, 255, 0.575),rgb(45, 226, 45),rgb(216, 12, 12));
            border-radius: 90px;
        }
    </style>
</head>
<body>
    <div class="Transition2"></div>
</body>
