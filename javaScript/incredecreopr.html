<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncreamentDecreament</title>
    <script>
        let n1=10;

        let  n2=n1++;//post increment operater

        console.log(n2);
        let n3=10;
        let n4=++n3;//pre increament operator
        console.log(n4);
        // Decreament Operatot
        let n5=10;
        let n6=n5--;
        console.log(n6);//post-decreament
        let n7=10;
        let n8=--n7;
        console.log(n8);//pre-decreament
        //Assignment operator with addition e.g
        let n9=10;
        n9+=1;
        console.log(n9);
       //Assignment operator with subsraction e.g
       let n10=10;
        n10-=2;
        console.log(n10);
    </script>
</head>

</body>
</html>
