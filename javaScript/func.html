    <title>Function declaration in 3 ways.....</title>
    <script>
        //NamedFunction
        function mul(v1,v2)
        {
            return v1*v2; 
        }
        var result=mul(10,10);
        console.log(result);
        //AnonimousFunction
        var subfn = function( v3,v4)
        {
            return v4-v3;

        }
        var result2 =subfn(20,40);
        console.log(result2);
        //ArrowFunction
        var adfun = (v6,v7)=>v6+v7;
       var result3= adfun(5,5);
        console.log(result3);
    </script>
