<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional</title>
    <script>
        //conditional operator
        let n1=10;
        let n2=10;
        let r=n1==n2;
        console.log(r);
        let n3=10;
        let n4=20;
        let r1=n3==n4;
        console.log(r1);
        let v1=5;
        let v2=6;
        let re=v2>v1;
        console.log(re)
         //arithmeticOperator
        let n5=10;
        let n6=1;
       
        let r2=n5==n6 || n1==n2;
        console.log(r2);
        let r3=n5==n6 && n1==n2;
        console.log(r3);
        //typeofOperator
        console.log(typeof r3)
        //TurneryOperator
        let n7=20;
        let n8=10;
        let r4=n7>n8 ? "greater":"smaller";
        console.log(r4);
    </script>
</head>
<body>
    
</body>
</html>
