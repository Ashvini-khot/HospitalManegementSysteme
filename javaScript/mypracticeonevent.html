<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple mouse event</title>
    <script>
    function mouseeventhand(e)
    {
        e.target.style.width="200px";
        e.target.style.height="200px";
       
       

    }
    
    </script>
</head>
<body>
    <button onclick="mouseeventhand(event)" style="height: 100px; width: 100px;" ></button>
   
    
</body>
</html>
