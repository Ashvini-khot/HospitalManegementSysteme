//Constructor fuction
function Person(n,e,m,g)
{
    this.name=n;
    this.email=e;
    this.mobile=m;
    this.gender=g;
    this.TellMeGende=function(){
        return this.gender;

    }
}
let p1= new Person("swapnil" ,"Swap2@23.com","9657456700","Male");
console.log(p1.name);
console.log(p1.TellMeGende());

//functions on functions

function GetEmail(g)
{
    return g+"  "+this.email;
}
//call function
console.log(GetEmail.call(p1));
//Bind Function
 let r = GetEmail.bind(p1,"Hello");
console.log(r());
//apply function
function GatName(g,e)
{
    return g+"  "+this.name+""+e;
}
let s =GatName.apply(p1,["Hello","!"]);
console.log(s);
