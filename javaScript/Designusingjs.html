<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design_UsingJs</title>
</head>
<body>
    <div class="name" id="rajjo">Rajvi</div>
    <div class="name" id="shree">Shree</div>
    <div class="name" id="ashvini">Ashvini</div>
    <div class="name" id="swapnil">Swapnil</div>
</body>
<script>
    document.getElementsByClassName("name")[0].style.color="red";
    document.getElementsByClassName("name")[0].style.fontSize="20px";
    document.getElementById("shree").style.color="blue";
</script>
</html>
