<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events on keybord</title>
    <script>
    function onchaneeventhandlfun(e)
    {
      document.getElementById("fpara").innerHTML=e.target.value;
    }
</script>
</head>
<body>
    <input type="text" id="fn" name="fn"
    onchange="onchaneeventhandlfun(event)"/>
<p id="fpara"></p>
</body>
</html>
