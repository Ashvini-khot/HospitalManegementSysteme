<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create table using for loop</title>
</head>
<body>
    <h1>1 to 10 Table</h1>
    <script>
        for(let a=1;a<=10;a++)
    {
        for(let b=1;b<=10;b++)
    {
        var c=a*b;
        console.log(c)
        document.write(+a+"*"+b+ "="+c+"  ");
        if(b==10)
    {
        document.write("Next Table:");
    
       
    }
   
    }
    
    }
  
    </script>
  
        
    <div id="ResultArea"></div>
</body>
</html>
